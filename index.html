<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Form Validation</h1>
    <p id="confirm"></p>
    <form novalidate>
      <h2>This is a form</h2>
      <p>Required fields are marked with "<span>*</span>"</p>

      <label for="email">Email address <span>*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        minlength="5"
        maxlength="320"
        required
      />
      <span class="error" id="email-error"></span>

      <label for="country">Country <span>*</span></label>
      <input
        type="text"
        id="country"
        name="country"
        pattern="[^0-9]+"
        minlength="2"
        maxlength="150"
        required
      />
      <span class="error" id="country-error"></span>

      <label for="postcode">Post/Zip code <span>*</span></label>
      <input
        type="text"
        id="postcode"
        name="postcode"
        required
        minlength="2"
        maxlength="150"
      />
      <span class="error" id="postcode-error"></span>
      <label for="password">Password <span>*</span></label>
      <input
        type="password"
        id="password"
        name="password"
        pattern=".{8,}"
        required
      />
      <span class="error" id="password-error"></span>
      <label for="password-confirmation">Confirm password <span>*</span></label>
      <input
        type="password"
        id="password-confirmation"
        name="password-confirmation"
        required
      />
      <span class="error" id="conf-password-error"></span>
      <button>Submit</button>
    </form>
  </body>
</html>
